<!DOCTYPE html>
<html lang="en-us"><head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 0x0E-unity-webxr</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body data-new-gr-c-s-check-loaded="14.1215.0" data-gr-ext-installed="">
    <div class="header" id="header">
      <h1 class="game_title">Space Bowling</h1>
    </div>
    <div id="unity-container">
      <div id="unity-canvas-container" style="width: 960px; height: 600px;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%; cursor: default;" width="960" height="600"></canvas>
      </div>
      <div id="unity-loading-bar" style="display: none;">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full" style="width: 100%;"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <button id="entervr" value="Enter VR" disabled="">VR</button>
        <button id="enterar" value="Enter AR" disabled="">AR</button>
        <button>
          <img src="https://itch.io/static/images/enlarge.svg?1736109884" width="100" height="100">
        </button>

        <div id="unity-webxr-link">Using <a href="https://github.com/De-Panther/unity-webxr-export" target="_blank" title="WebXR Export">WebXR Export</a></div>
        <div class="instructions">
            <p></p>
            <p>boop</p>
            <p>boop :)</p>
        </div>
      </div>
    </div>
    
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds.data.br",
        frameworkUrl: buildUrl + "/Builds.framework.js.br",
        codeUrl: buildUrl + "/Builds.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Jackie Lovins",
        productName: "0x0E-unity-webxr",
        productVersion: "0.1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;
      

      canvasContainer.style.width = "960px";
      canvasContainer.style.height = "600px";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      let enterARButton = document.getElementById('enterar');
      let enterVRButton = document.getElementById('entervr');

      document.addEventListener('onARSupportedCheck', function (event) {
        enterARButton.disabled = !event.detail.supported;
      }, false);
      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);

      enterARButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleAR();
      }, false);
      enterVRButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleVR();
      }, false);
    </script><script src="Build/Builds.loader.js"></script>
  

<script src="Build/Builds.framework.js.br"></script></body>
</html>
